    <!--* Vertically centered Modal  -->

    <div class="container border bg-light mt-5">
      <button
        class="btn btn-info"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        type="button"
      >
        Launch Centered Modal
      </button>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      aria-labelledby="exampleModal1"
      aria-hidden="true"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModal1">Modal Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <h4 class="text-muted">
              wohooo! you are looking at a static modal. I will not close until
              you press close and don't try to press `esc`
            </h4>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

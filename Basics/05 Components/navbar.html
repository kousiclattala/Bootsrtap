<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="/bootstrap-5.0.0-beta1-dist/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <!--* Base nav  -->
    <div class="container border bg-light mt-5">
      <nav class="nav">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Nav with Tab  -->

    <div class="container border bg-light mt-5">
      <nav class="nav nav-tabs">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link active">Contact</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Nav with Pills  -->

    <div class="container border bg-light mt-5">
      <nav class="nav nav-pills">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Center aligned nav bar  -->
    <div class="container border bg-light mt-5">
      <nav class="nav justify-content-center">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Right aligned Nav Bar  -->
    <div class="container border bg-light mt-5">
      <nav class="nav justify-content-end">
        <a href="#" class="nav-link active">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Nav fill and justify  -->
    <div class="container border bg-light mt-5">
      <nav class="nav nav-pills nav-fill">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Contact</a>
        <a href="#" class="nav-link active">Pages</a>
        <a href="#" class="nav-link disabled">Disabled</a>
      </nav>
    </div>

    <!--* Navbar with dropdowns  -->

    <div class="container border bg-light mt-5 p-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            role="button"
            >Services</a
          >
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Web Dev</a></li>
            <li><a href="#" class="dropdown-item">DevOps</a></li>
            <li><a href="#" class="dropdown-item">Mobile App</a></li>
            <li><a href="#" class="dropdown-item">Service</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </body>
</html>

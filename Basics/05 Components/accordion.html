<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border bg-light">
      <div class="accordion open" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              aria-expanded="true"
              aria-controls="collapseOne"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Accordion 1
            </button>
          </h2>
          <div
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
            id="collapseOne"
          >
            <div class="accordion-body">
              <p2
                >This is an Example accordion
                <strong>This is Hidden by default</strong>. You can change
                styling of this for future reference</p2
              >
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="accordionOne">
            <button
              class="accordion-button"
              type="button"
              aria-expanded="false"
              aria-controls="collapseOne"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
            >
              Accordion 1
            </button>
          </h2>
          <div
            class="accordion-collapse collapse"
            aria-labelledby="accordionOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p2
                >This is an Example accordion
                <strong>This is Hidden by default</strong>. You can change
                styling of this for future reference</p2
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5">
      <!--* Basic Card   -->
      <div class="border bg-light p-5 mb-5">
        <div class="card" style="width: 18rem">
          <img
            src="/Assets/pexels-steshka-willems-1390361.jpg"
            class="card-img-top border-bottom-5"
          />

          <div class="card-body">
            <div class="card-title">Card Title</div>
            <p>This is a test card generated using Bootstrap card class.</p>
          </div>

          <ul class="list-group mb-3">
            <li class="list-group-item">list item 1</li>
            <li class="list-group-item">list item 2</li>
            <li class="list-group-item">list item 3</li>
            <li class="list-group-item">list item 4</li>
          </ul>

          <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-warning">Button 2</button>
          </div>
        </div>
      </div>

      <!--* Added Header to the card  -->
      <div class="card mb-3" style="width: 20rem">
        <div class="card-header">Featured</div>

        <div class="card-body">
          <p class="card-title">Card Title</p>
          <div class="card-text mb-3">
            This is card example with Header element
          </div>
          <a href="#" class="btn btn-dark">Somewhere</a>
        </div>
      </div>

      <!--* Added Quote with using card, footer, header  -->

      <div class="card mb-3" style="width: 20rem;">
        <div class="card-header">Quote</div>

        <div class="card-body">
          <blockquote class="blockquote">
            <p>Don't focus on dreaming, focus on how to achieve your dreams</p>
            <footer class="blockquote-footer">
              <cite class="">APJ Abdul Kalam</cite>
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="/bootstrap-5.0.0-beta1-dist/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <!--* without width attribute  -->
    <div class="container border bg-light mt-5">
      <div class="progress">
        <div class="progress-bar" aria-valuenow="25" aria-valuemax="100%"></div>
      </div>
    </div>

    <!--* With width attribute  -->
    <div class="container border bg-light mt-5">
      <div class="progress mb-3">
        <div class="progress-bar w-25" aria-valuenow="25" aria-valuemax="100%">
          25%
        </div>
      </div>

      <div class="progress mb-3">
        <div class="progress-bar w-50" aria-valuenow="50" aria-valuemax="100%">
          50%
        </div>
      </div>

      <div class="progress mb-3">
        <div class="progress-bar w-75" aria-valuenow="75" aria-valuemax="100%">
          75%
        </div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-100"
          aria-valuenow="100"
          aria-valuemax="100%"
        >
          100%
        </div>
      </div>
    </div>

    <!--* with label  -->
    <div class="container border bg-light mt-5">
      <div class="progress">
        <div class="progress-bar w-50" aria-valuenow="25" aria-valuemax="100%">
          50%
        </div>
      </div>
    </div>

    <!--* Progress bar with colours  -->

    <div class="container border bg-light mt-5">
      <div class="progress mb-3">
        <div
          class="progress-bar w-25"
          aria-valuenow="25"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-50 bg-success"
          aria-valuenow="50"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-75 bg-info"
          aria-valuenow="75"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-100 bg-danger"
          aria-valuenow="100"
          aria-valuemax="100%"
        ></div>
      </div>
    </div>

    <!--* Progress bar striped  -->

    <div class="container border bg-light mt-5">
      <div class="progress mb-3">
        <div
          class="progress-bar w-25 progress-bar-striped"
          aria-valuenow="25"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-50 bg-success progress-bar-striped"
          aria-valuenow="50"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-75 bg-info progress-bar-striped"
          aria-valuenow="75"
          aria-valuemax="100%"
        ></div>
      </div>

      <div class="progress mb-3">
        <div
          class="progress-bar w-100 bg-danger progress-bar-striped"
          aria-valuenow="100"
          aria-valuemax="100%"
        ></div>
      </div>
    </div>

    
  </body>
</html>

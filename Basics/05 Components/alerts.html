<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-primary" role="alert">This is Alert primary.</div>
      <div class="alert alert-secondary">This is Alert secondary.</div>
      <div class="alert alert-success">This is Alert success.</div>
      <div class="alert alert-info">This is Alert info.</div>
      <div class="alert alert-danger">This is Alert danger.</div>
      <div class="alert alert-warning">This is Alert warning.</div>
      <div class="alert alert-light">This is Alert light.</div>
      <div class="alert alert-dark">This is Alert dark.</div>
    </div>
  </body>
</html>

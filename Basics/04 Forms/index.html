    <div class="container border bg-light m-5 p-3">
            <!--* Heading of form -->
      <div class="text-center">
        <h1>Submit Your Resume</h1>
      </div>

            <!--* Form -->
      <form class="p-5">
            <!-- *Email and Password Field -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

            <!--* CheckBoxes  -->
        <div class="mb-3">
          <label class="form-label">Select your Expertise</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="Angular" />
            <label for="Angular" class="form-check-label">Angular</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="React" />
            <label for="React" class="form-check-label">React</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="Vue" />
            <label for="Vue" class="form-check-label">Vue</label>
          </div>

          <div class="for-check">
            <input type="checkbox" class="form-check-input" name="HTML" />
            <label for="HTML" class="form-check-label">HTML</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="Javascript" />
            <label for="Javascript" class="form-check-label">JavaScript</label>
          </div>
        </div>

            <!--* Radio Buttons -->
        <div class="mb-3">
          <label for="gender" class="form-label">Select your Gender</label>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="male" />
            <label for="male" class="form-check-label">Male</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="female" />
            <label for="female" class="form-check-label">Female</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" name="others" />
            <label for="others" class="form-check-label">Others</label>
          </div>
        </div>

            <!--* Option Selection -->
        <div class="mb-3">
          <label for="country" class="form-label">Select Your Country</label>
          <select name="selectCountry" class="form-select">
            <option selected>Select your country</option>
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="england">England</option>
            <option value="southAfrica">South Africa</option>
            <option value="westIndies">West Indies</option>
            <option value="others">Others</option>
          </select>
        </div>

            <!--* File Uploads  -->
        <div class="mb-3">
          <label for="resume" class="form-label">Upload Your Resume</label>
          <input type="file" class="form-control" id="formFile" />
          <div class="form-text">supported files .pdf, .docx, .zip</div>
        </div>

            <!--* Checkboxes for email alerts  -->
        <div class="mb3 form-check form-switch">
          <input type="checkbox" class="form-check-input" id="emailAlerts" />
          <label for="emailAlerts" class="form-check-label"
            >Enable Email alerts</label
          >
        </div>

            <!--* Checkboxes for Terms and Conditions  -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Accept our <b class="text-primary">Terms and Conditions</b></label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
